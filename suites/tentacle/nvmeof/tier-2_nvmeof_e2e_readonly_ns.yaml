# NVMeoF alerts and testing
# cluster configuration file: conf/squid/nvmeof/ceph_nvmeof_ha_cluster_4nodes.yaml
# Inventory: conf/inventory/rhel-9.6-server-x86_64-xlarge.yaml or later versions

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
          - node11
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: true
      config:
        rbd_pool: pool1
        gw_group: gw_group1
        install: true                         # Run SPDK with all pre-requisites
        test_case: CEPH-83624617
        cleanup:
          - pool
          - gateway
          - initiators
        gw_nodes:
          - node6
          - node7
        subsystems:                             # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            listener_port: 4420
            listeners:
              - node6
              - node7
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode2
            listener_port: 4420
            listeners:
              - node6
              - node7
            allow_host: "*"
        initiators:                             # Configure Initiators with all pre-req
          - nqn: connect-all
            listener_port: 4420
            node: node10
      desc: CEPH-83624617 - Test E2E read only namespace operations
      destroy-cluster: false
      module: test_ceph_nvmeof_readonly_ns.py
      name: Test E2E nvmeof namespace resize
      polarion-id: CEPH-83624617
