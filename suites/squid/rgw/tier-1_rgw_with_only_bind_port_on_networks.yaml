# RHCS 8.x rgw_with_only_bind_port_on_network test suite for RGW daemon.
# conf : conf/squid/rgw/tier-0_rgw.yaml
tests:

  # Cluster deployment stage

  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                initial-dashboard-password: admin@123
                dashboard-password-noupdate: true
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
                  nodes:
                    - node4
                    - node3
                    - node5
      desc: bootstrap with registry-url option and deployment services.
      destroy-cluster: false
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      name: RHCS deploy cluster using cephadm

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node6
        install_packages:
          - ceph-common
        copy_admin_keyring: true
        git_clone: true
        git_node_role: rgw
      desc: Configure the RGW client system
      polarion-id: CEPH-83573758
      destroy-cluster: false
      module: test_client.py
      name: configure client


  # Testing stage
  - test:
      config:
        script-name: test_Mbuckets_with_Nobjects.py
        config-file-name: test_Mbuckets_with_Nobjects.yaml
      desc: test to create "M" no of buckets and "N" no of objects
      module: sanity_rgw.py
      name: Test M buckets with N objects
      polarion-id: CEPH-9789

  - test:
      name: RGW service deployment with spec file
      desc: Add RGW services using spec file with parameter "only_bind_port_on_networks"
      module: test_cephadm.py
      polarion-id: BZ-2356355
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: rgw
                  service_id: rgw.1
                  service_name: rgw.rgw.1
                  placement:
                    label: rgw
                  networks:
                  - 10.0.64.0/22
                  spec:
                    only_bind_port_on_networks: true

  - test:
      abort-on-fail: true
      config:
        haproxy_clients:
          - node6
        rgw_endpoints:
          - node3:80
          - node4:80
          - node5:80
      desc: "Configure HAproxy"
      module: haproxy.py
      name: "Configure HAproxy"

  - test:
      config:
        script-name: test_Mbuckets_with_Nobjects.py
        config-file-name: test_Mbuckets_with_Nobjects_delete.yaml
      desc: test to create "M" no of buckets and "N" no of objects with delete
      module: sanity_rgw.py
      name: Test delete using M buckets with N objects
      polarion-id: CEPH-14237
